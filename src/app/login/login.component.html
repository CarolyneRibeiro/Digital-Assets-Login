<h1 style="font-size: x-large; color: #eb7705;">Bem-vindo</h1>

<form>
    <div class="row mb-3">
      <label for="login" class="col-sm-2 col-form-label">Usuário</label>
      <div class="col-sm-10">
        <input [(ngModel)]="usuario.login" type="text" class="form-control" id="login" name="login">
      </div>
    </div>
    <div class="row mb-3">
      <label for="senha" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="password">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Lembrar usuário
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color:#eb7705; border-color: white;"
        (click)= "fazerLogin()">Entrar</button>
  </form>
